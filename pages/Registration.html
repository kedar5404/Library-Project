<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <style>
      .output-box {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
    </style>
  </head>
  <body class="container mt-5">
    <h3 class="mb-4">üìù User Registration Form</h3>

    <form id="regForm" novalidate>
      <!-- Username -->
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          required
          minlength="5"
        />
        <div class="invalid-feedback">
          Username must be at least 5 characters.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
        <div class="invalid-feedback">
          Password must be at least 8 characters with 1 uppercase, 1 lowercase,
          and 1 special character.
        </div>
      </div>

      <!-- Mobile -->
      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input
          type="text"
          id="mobile"
          class="form-control"
          required
          pattern="^[789]\d{9}$"
        />
        <div class="invalid-feedback">
          Enter a 10-digit number starting with 7, 8, or 9.
        </div>
      </div>

      <!-- User Type -->
      <div class="mb-3">
        <label class="form-label">User Type</label><br />
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="usertype"
            id="admin"
            value="Administrator"
          />
          <label class="form-check-label" for="admin">Administrator</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="usertype"
            id="normal"
            value="Normal User"
          />
          <label class="form-check-label" for="normal">Normal User</label>
        </div>
        <div class="form-text text-danger d-none" id="userTypeError">
          Please select a user type.
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <!-- Output -->
    <div class="output-box d-none" id="resultBox"></div>
    <script src="../js/Registeration.js"></script>
    <script>
      const form1 = document.getElementById("regForm");
      const resultBox = document.getElementById("resultBox");
      const userTypeError = document.getElementById("userTypeError");

      // Fields
      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const email = document.getElementById("email");
      const mobile = document.getElementById("mobile");

      function validateUsername() {
        if (username.value.trim().length >= 5) {
          username.classList.add("is-valid");
          username.classList.remove("is-invalid");
          return true;
        } else {
          username.classList.add("is-invalid");
          username.classList.remove("is-valid");
          return false;
        }
      }

      function validatePassword() {
        const passVal = password.value;
        const passRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$/;
        if (passRegex.test(passVal)) {
          password.classList.add("is-valid");
          password.classList.remove("is-invalid");
          return true;
        } else {
          password.classList.add("is-invalid");
          password.classList.remove("is-valid");
          return false;
        }
      }

      function validateEmail() {
        if (email.value && email.checkValidity()) {
          email.classList.add("is-valid");
          email.classList.remove("is-invalid");
          return true;
        } else {
          email.classList.add("is-invalid");
          email.classList.remove("is-valid");
          return false;
        }
      }

      function validateMobile() {
        const mobileRegex = /^[789]\d{9}$/;
        if (mobileRegex.test(mobile.value.trim())) {
          mobile.classList.add("is-valid");
          mobile.classList.remove("is-invalid");
          return true;
        } else {
          mobile.classList.add("is-invalid");
          mobile.classList.remove("is-valid");
          return false;
        }
      }

      function validateUserType() {
        const userType = document.querySelector(
          'input[name="usertype"]:checked'
        );
        if (!userType) {
          userTypeError.classList.remove("d-none");
          return false;
        } else {
          userTypeError.classList.add("d-none");
          return true;
        }
      }

      // Attach blur event handlers
      username.addEventListener("blur", validateUsername);
      password.addEventListener("blur", validatePassword);
      email.addEventListener("blur", validateEmail);
      mobile.addEventListener("blur", validateMobile);

      // Submit Handler
      form1.addEventListener("submit", function (e) {
        e.preventDefault();

        const valid =
          validateUsername() &
          validatePassword() &
          validateEmail() &
          validateMobile() &
          validateUserType();

        if (valid) {
          const userType = document.querySelector(
            'input[name="usertype"]:checked'
          ).value;
          resultBox.classList.remove("d-none");
          resultBox.innerHTML = `
          <h5>üéâ Registration Successful!</h5>
          <p><strong>Username:</strong> ${username.value}</p>
          <p><strong>Email:</strong> ${email.value}</p>
          <p><strong>Mobile:</strong> ${mobile.value}</p>
          <p><strong>User Type:</strong> ${userType}</p>
        `;
          form.reset();
          document
            .querySelectorAll(".form-control")
            .forEach((el) => el.classList.remove("is-valid"));
        }
      });
    </script>
  </body>
</html>
