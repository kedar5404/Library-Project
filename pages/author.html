<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Author Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body class="container my-5">
    <h2 class="mb-4">Author Managment</h2>

    <form id="authorForm" class="mb-4">
      <div class="mb-3">
        <label for="authorName" class="form-label">Author Name</label>
        <input type="text" class="form-control" id="authorName" required />
        <div class="invalid-feedback">At least 5 characters required.</div>
      </div>
      <div class="mb-3">
        <label for="authorDetails" class="form-label">Author Details</label>
        <input type="text" class="form-control" id="authorDetails" required />
        <div class="invalid-feedback">At least 5 characters required.</div>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">
        Add Author
      </button>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Author Name <i class="bi bi-arrow-down-up"></i></th>
          <th>Author Details</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="authorTableBody"></tbody>
    </table>

    <script src="../js/author1.js"></script>
  </body>
</html>
