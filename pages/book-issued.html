<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap/css.css" />
    <link rel="stylesheet" href="./css/bootstrap/js.js" />
  </head>
  <body>
    <!-- Trigger Button OUTSIDE the modal -->
    <button
      class="btn btn-success m-4"
      data-bs-toggle="modal"
      data-bs-target="#issueBookModal"
    >
      Issue a Book
    </button>

    <!-- Modal -->

    <div
      class="modal fade"
      id="issueBookModal"
      tabindex="-1"
      aria-labelledby="issueBookLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="issueBookLabel">ðŸ“– Issue Book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="issueBookForm">
              <div class="mb-3">
                <label for="userId" class="form-label">Member ID</label>
                <input type="text" class="form-control" id="userId" required />
              </div>
              <div class="mb-3">
                <label for="bookId" class="form-label">Book ID</label>
                <input type="text" class="form-control" id="bookId" required />
              </div>
              <div class="mb-3">
                <label for="issueDate" class="form-label">Issue Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="issueDate"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="returnDate" class="form-label">Return Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="returnDate"
                  required
                />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              class="btn btn-primary m-4"
              type="submit"
              data-bs-target="#issueBookModal"
            >
              Submit changes
            </button>

            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
