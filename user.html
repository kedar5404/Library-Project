<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      #main-content {
        flex: 1;
        display: flex;
      }

      .book-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
      }

      .book-card {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 15px;
        width: 200px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .book-card h3 {
        margin: 0 0 10px;
      }

      .book-card p {
        margin: 5px 0;
      }

      footer {
        margin-top: auto;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a href="admin.html" class="text-white fs-4 me-2">
          <i class="fa-solid fa-book"></i>
        </a>
        <a class="navbar-brand" href="#">Patil's Library</a>

        <form class="d-flex ms-auto">
          <input
            class="form-control me-sm-2"
            type="search"
            placeholder="Search"
          />
          <div class="ms-auto dropdown">
            <a
              class="nav-link dropdown-toggle text-white"
              href="#"
              data-bs-toggle="dropdown"
            >
              <i class="fa fa-user"></i> User
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
          <a href="#" class="nav-link text-white ms-3"
            ><i class="fa fa-shopping-cart"></i
          ></a>
        </form>
      </div>
    </nav>

    <!-- Main Content -->
    <div id="main-content">
      <!-- Sidebar -->
      <div
        class="bg-dark text-white p-3"
        style="width: 250px; min-height: 100%"
      >
        <h5 class="text-white mb-3">Navigation</h5>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              class="nav-link text-white dropdown-toggle"
              data-bs-toggle="collapse"
              href="#profileMenu"
            >
              <i class="fa fa-user me-2"></i> Profile
            </a>
            <div class="collapse" id="profileMenu">
              <ul class="nav flex-column ms-3">
                <li>
                  <a
                    href="#"
                    class="nav-link text-white"
                    onclick="loadPage('profile-settings.html')"
                    >Profile Settings</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="nav-link text-white"
                    onclick="loadPage('preferences.html')"
                    >Preferences</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link text-white"
              onclick="loadPage('return.html')"
              ><i class="fa fa-undo me-2"></i> Return</a
            >
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link text-white"
              onclick="loadPage('history.html')"
              ><i class="fa fa-history me-2"></i> History</a
            >
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link text-white"
              onclick="loadPage('contact.html')"
              ><i class="fa fa-envelope me-2"></i> Contact</a
            >
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link text-white"
              onclick="loadPage('help.html')"
              ><i class="fa fa-question-circle me-2"></i> Help</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white"
              ><i class="fa fa-cog me-2"></i> Settings</a
            >
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link text-white"
              onclick="loadPage('notifications.html')"
              ><i class="fa fa-bell me-2"></i> Notifications</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white" onclick="logout()"
              ><i class="fa fa-sign-out-alt me-2"></i> Log Out</a
            >
          </li>
        </ul>
      </div>

      <!-- Content Area -->
      <div class="container-fluid p-4">
        <h2 class="mb-4">ðŸ“š Book Collection</h2>
        <div class="container mt-4">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search by title or genre..."
            oninput="filterBooks()"
          />
        </div>

        <div class="row" id="bookCardsRow">
          <!-- Book cards will be added dynamically here -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      &copy; 2025 Admin Dashboard. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/user.js"></script>
    <script src="js/script.js"></script>
    <script src="js/Registeration.js"></script>
  </body>
</html>
